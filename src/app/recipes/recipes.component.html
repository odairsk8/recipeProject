
<div class="row">
  
  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
    <app-recipes-list 
    (recipeWasSelected)="selectedRecipe = $event"></app-recipes-list>
  </div>

  
  <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
   
    <app-recipes-detail
    *ngIf="selectedRecipe"
    [recipe]="selectedRecipe"></app-recipes-detail>

   

  </div>
  
  
</div>
